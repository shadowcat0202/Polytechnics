<html>

        <style>
            .selector section > p{
                color: blue;
            }
            .selector section ~ p{

            }
            .selector section + p{
                color: red;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>선택자</legend>
            <div class="selector">
                <section>
                    <p>dlkfjaslfjl</p>
                    <div>
                        <p>jfdaslfjaeohf</p>
                    </div>
                </section>
                <p>lhaoffjdnf</p>
                <span>fasdfasdg</span>
                <p>dsfasdfdscew</p>
            </div>
            
        </fieldset>
        
    </body>
</html>
