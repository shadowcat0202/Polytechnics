<!DOCTYPE html>
<html>
    <head>
        <style>
            .finish_1 ul{
                list-style: none;
            }
            .finish_1 li{
                line-height:30px;
            }
            .finish_1 label{
                width: 60px;
                float:left;
            }

            #container {
                width: 520px;
                border: 1px solid black;
                padding: 20px 40px;
                margin: 0 auto;
            }            
            .finish_2 fieldset {
                margin-bottom: 15px;
            }
            .finish_2 legend {
                font-weight: bold;
            }
            .finish_2 > div:nth-child(2) > label{
                width: 60px;
                float: left;
            }
            .finish_2 ul {
                list-style-type: none;
            }
            .finish_2 li {
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <form action="">
            <!--<fieldset [속성="속성값"]> </fieldset>-->
            <fieldset>
                <legend>fieldset 그룹1</legend>
                <!--<input type=엄청 많다 찾아서 쓰자>-->

                <label>아이디(label 안에 input태그 넣기)<input type="text"></label>
                <input type="submit" value="로그인">
                <br>
                <label for="user_id">아이디(태그와 폼 요소를 따로)</label>
                <input type="text" id="user_id">
                <input type="submit" value="로그인">
            </fieldset>
            <fieldset>
                <legend>fieldset 그룹2</legend>
                <label><input type="radio" name="radio" value="1">name="radio", value 1</label>
                <label><input type="radio" name="radio" value="2">name="radio", value 2</label>
                <hr>
                <label><input type="radio" name="d1" value="1">name="d1", value 1</label>
                <label><input type="radio" name="d2" value="2">name="d2", value 2</label>
            </fieldset>
            <fieldset>
                <legend>fieldset 그룹3</legend>
                <label><input type="checkbox" name="radio" value="s_1">name="checkbox", value = s_1</label>
                <input type="number" min="0" max="5">개(min 0 max 5)
                <br>
                <label><input type="checkbox" name="radio" value="s_2">name="checkbox", value = s_2</label>
                <input type="number" min="0" max="3">개(min 0 max 3)
            </fieldset>

            <fieldset>
                <legend>로그인</legend>
                <label for="log_in_Id"></label>
                <table>
                    <tr>
                        <td><input type="text"></td>
                        <td rowspan="2" style="display: table-cell; text-align: center; vertical-align: middle; background-color: gray;">
                            <input type="submit" value="로그인" style="padding: 0; border: none; background: none; width: 50px;">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="password"></td>
                    </tr>

                </table>
                <br>
            </fieldset>

            <fieldset>
                <legend>드롭다운 목록</legend>
                <label for="dropdown">목록</label>
                <select name="kind" id="dropdown">
                    <option value="v1">value1</option>
                    <option value="v2">value2</option>
                    <option value="v3">value3</option>
                </select>
            </fieldset>

            <fieldset class="finish_1">
                <legend>5장 마무리 문제 - 1</legend>
                <h1>예약 정보</h1>
                <form>
                    <ul>
                        <li>
                            <label for="r_name">이 름</label>
                            <input type="text" id="r_name">
                        </li>
                        
                        <li>
                            <label for="r_phone">전 화</label>
                            <input type="password" id="r_phone">
                        </li>
                        
                        <li>
                            <label for="r_email">이메일</label>
                            <input type="email" id="r_email">
                        </li>
                        <li>
                            <input type="submit" value="예약하기">
                        </li>
                    </ul>
                </form>
            </fieldset>
            
            <fieldset>
                <legend>5장 마무리 문제 - 2</legend>
                <div id="container" class="finish_2">
                    <h1>프런트엔드 개발자 지원서</h1>
                    <div>html 블라블라</div>
                    <hr>
                    <form>
                        <div>
                            <h4>개인정보</h4>
                            <ul>
                                <li>
                                    <label for="r-name">이름</label>
                                    <input type="text" id="r-name" placeholder="공백 없이 입력하세요">
                                </li>
                                <li>
                                    <label for="r-phone">연락처</label>
                                    <input type="tel" id="r-phone">
                                </li>
                            </ul>
                        </div>
                        
                        <h4>지원분야</h4>
                        <ul>
                            <li><label><input type="radio" name="Support Areas" value="1">웹 퍼블리싱</label></li>
                            <li><label><input type="radio" name="Support Areas" value="1">웹 애플리케이션 개발</label></li>
                            <li><label><input type="radio" name="Support Areas" value="1">개발 환경 개선</label></li>
                        </ul>
                        <label>
                            <h4>지원동기</h4>
                            <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                        </label>
                        <div>
                            <input type="submit" value="접수하기">
                            <input type="reset" value="다시쓰기">
                        </div>
                    </form>
                </div>
                <div>
                    <select>
                        <option value="값1">ㄴㅇㅁㄻㅇㄴㄹ</option>
                        <option value="값1">ㄴㅇㅁㄻㅇㄴㄹ</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </body>
</html>
