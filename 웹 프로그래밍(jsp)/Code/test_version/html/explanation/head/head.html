<!DOCTYPE html>
<html lang="en-US"> <!--문서의 기본 언어 설정-->
<!--언어별 결과에 올바르게 표시되도록, 또한, 문서의 하위 섹션을 다른 언어로 인식하도록 설정도 할 수 있다.-->
<!--https://www.w3.org/International/articles/language-tags/-->
    <head>
        <meta charset="utf-8">
        <meta name="author" content="shadowcat0202">
        <meta name="description" content="the head name and content learning">

        <meta property="og:image" content="링크를 공유했을때 나오는 이미지">
        <meta porperty="og:title" content="공유했을떄 나오는 굵은 글씨(페이지 이름)">
        <meta property="og:description" contetn="og:title 아래의 세부 설명">

        <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon"><!--북마크 아이콘(맞춤 아이콘 종류가 존재한다(필요시 검색))-->
        
        <link rel="stylesheet" href="style.css">  
        <script src="script.js"></script><!--반드시 head에 들어갈 필요는 없다 </body>태그 바로 앞, 문서 본문의 맨 끝에 넣는 것이 좋다.-->

        <title>&lt;title&gt; element</title>
    </head>
    <body>
        <h1>&lt;h1&gt; element</h1>
        <p>Japanese example: <span lang="jp">ご飯が熱い。</span>.</p>
    </body>
