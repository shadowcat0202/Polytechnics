            function multiplyAll(a, b){
                let output = 1
                for(let i = a; i <= b; i++){
                    output *= i
                }

            const max = function(array, ...rests){
                let output = 0
                if(Array.isArray(array)){
                    output = array[0]
                    items = array
                }
                else if(typeof(array) == 'number'){
                    output = array
                    items = rests
                }
                for(const data of items){
                    if(output < data){
                        output = data
                    }
                }  
                return output
            }
            console.log(`(1,2,3,4) 중에 최대값은 ${max(1,2,3,4)}`)
            console.log(`([1,2,3,4]) 중에 최대값은 ${max([1,2,3,4])}`)
