<!--
[1]. <!DOCTYPE html> 
: 문서 형식을 나타냅니다.  
HTML 초창기에 (1991~2년) doctype은 HTML 페이지가 자동 오류 검사나 
다른 유용한 것이 가능한 좋은 HTML을 의미하는 연결고리처럼 작동하는 것을 뜻했습니다. 
이런 형식으로 사용했습니다.
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
하지만 요즘에는 아무도 신경쓰지 않으며, 그저 모든 것이 제대로 작동하기 위해 포함되어야 하는 역사적 유물일 뿐입니다. 
<!DOCTYPE html> 은 유효한 문서 형식을 나타내는 짧은 문장이고, 이 것만 알고 있으면 됩니다.

[2] <html></html>
: <html> 요소입니다. 이 요소는 전체 페이지의 콘텐츠를 포함하며, 기본 요소로도 알려져 있습니다.

[3] <head></head>
: <head> 요소입니다. 이 요소는 홈페이지 이용자에게는 보이지 않지만 검색 결과에 노출 될 
키워드, 홈페이지 설명, CSS 스타일, character setdeclaration 등 HTML 페이지의 모든 내용을 담고 있습니다.

[4] <meta charset="utf-8">
: 이 요소는 HTML 문서의 문자 인코딩 설정을 UTF-8로 지정하는 것이며 예시에서 지정한 UTF-8에는 전세계에서 
사용되는 언어에 대한 대부분의 문자가 포함됩니다. 이 설정을 사용하면 페이지에 포함 된 모든 텍스트 내용을 처리 할 수 있습니다. 
이것을 설정하면 나중에 문자 인코딩과 관련된 일부 문제를 피하는 데 도움이 될 수 있으므로 문자 인코딩 설정을 하지 않을 이유가 없습니다.

[5] <title></title>
: <title> 요소입니다. 이 요소를 사용하면 페이지 제목이 설정되며 페이지가 로드되는 브라우저 탭에 표시되는 제목으로 사용됩니다. 
페이지 제목은 페이지가 책갈피 될 때 페이지를 설명하는 데에도 사용됩니다.

[6] &lt;body&gt;&lt;/body&gt;
: &lt;body&gt; 요소 여기에는 텍스트, 이미지, 비디오, 게임, 재생 
가능한 오디오 트랙 등을 비롯하여 페이지에 표시되는 모든 콘텐츠가 포함됩니다.
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>상단에 표시되는 타이틀입니다</title>
    </head>
    <body>
        <p>바디에 작성되는 내용입니다</p>
    </body>
</html>
