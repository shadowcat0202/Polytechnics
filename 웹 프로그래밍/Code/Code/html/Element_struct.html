<!--
    HTML  요소(Element) 기본 구조
    <Opening Tag>Content</Closing Tag>

    [1] Bolck versus(블럭 레벨 요소)
        ->한 줄을 하나의 블럭으로 차지
    [2] inline elements(인라인 요소)
        ->요소 자체가 블럭을 만들지 않는다\


-->
<p>My cat is very grumpy.</p>
<hr>

<em>first</em><em>second</em><em>third</em> <!--인라인-->
<p>fourth</p><p>fifth</p><p>sixth</p>       <!--블럭-->
<hr>
